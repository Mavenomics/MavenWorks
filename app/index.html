<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./icon.png" />
    <title>Kitchen Sink</title>
</head>

<body>
    <div id="loadingSpinny">
        <style>
            .sk-circle {
                margin: 100px auto;
                width: 80px;
                height: 80px;
                position: relative;
            }

            .sk-circle .sk-child {
                width: 100%;
                height: 100%;
                position: absolute;
                left: 0;
                top: 0;
            }

            .sk-circle .sk-child:before {
                content: '';
                display: block;
                margin: 0 auto;
                width: 15%;
                height: 15%;
                background-color: #333;
                border-radius: 100%;
                -webkit-animation: sk-circleBounceDelay 1.2s infinite ease-in-out both;
                animation: sk-circleBounceDelay 1.2s infinite ease-in-out both;
            }

            .sk-circle .sk-circle2 {
                -webkit-transform: rotate(30deg);
                -ms-transform: rotate(30deg);
                transform: rotate(30deg);
            }

            .sk-circle .sk-circle3 {
                -webkit-transform: rotate(60deg);
                -ms-transform: rotate(60deg);
                transform: rotate(60deg);
            }

            .sk-circle .sk-circle4 {
                -webkit-transform: rotate(90deg);
                -ms-transform: rotate(90deg);
                transform: rotate(90deg);
            }

            .sk-circle .sk-circle5 {
                -webkit-transform: rotate(120deg);
                -ms-transform: rotate(120deg);
                transform: rotate(120deg);
            }

            .sk-circle .sk-circle6 {
                -webkit-transform: rotate(150deg);
                -ms-transform: rotate(150deg);
                transform: rotate(150deg);
            }

            .sk-circle .sk-circle7 {
                -webkit-transform: rotate(180deg);
                -ms-transform: rotate(180deg);
                transform: rotate(180deg);
            }

            .sk-circle .sk-circle8 {
                -webkit-transform: rotate(210deg);
                -ms-transform: rotate(210deg);
                transform: rotate(210deg);
            }

            .sk-circle .sk-circle9 {
                -webkit-transform: rotate(240deg);
                -ms-transform: rotate(240deg);
                transform: rotate(240deg);
            }

            .sk-circle .sk-circle10 {
                -webkit-transform: rotate(270deg);
                -ms-transform: rotate(270deg);
                transform: rotate(270deg);
            }

            .sk-circle .sk-circle11 {
                -webkit-transform: rotate(300deg);
                -ms-transform: rotate(300deg);
                transform: rotate(300deg);
            }

            .sk-circle .sk-circle12 {
                -webkit-transform: rotate(330deg);
                -ms-transform: rotate(330deg);
                transform: rotate(330deg);
            }

            .sk-circle .sk-circle2:before {
                -webkit-animation-delay: -1.1s;
                animation-delay: -1.1s;
            }

            .sk-circle .sk-circle3:before {
                -webkit-animation-delay: -1s;
                animation-delay: -1s;
            }

            .sk-circle .sk-circle4:before {
                -webkit-animation-delay: -0.9s;
                animation-delay: -0.9s;
            }

            .sk-circle .sk-circle5:before {
                -webkit-animation-delay: -0.8s;
                animation-delay: -0.8s;
            }

            .sk-circle .sk-circle6:before {
                -webkit-animation-delay: -0.7s;
                animation-delay: -0.7s;
            }

            .sk-circle .sk-circle7:before {
                -webkit-animation-delay: -0.6s;
                animation-delay: -0.6s;
            }

            .sk-circle .sk-circle8:before {
                -webkit-animation-delay: -0.5s;
                animation-delay: -0.5s;
            }

            .sk-circle .sk-circle9:before {
                -webkit-animation-delay: -0.4s;
                animation-delay: -0.4s;
            }

            .sk-circle .sk-circle10:before {
                -webkit-animation-delay: -0.3s;
                animation-delay: -0.3s;
            }

            .sk-circle .sk-circle11:before {
                -webkit-animation-delay: -0.2s;
                animation-delay: -0.2s;
            }

            .sk-circle .sk-circle12:before {
                -webkit-animation-delay: -0.1s;
                animation-delay: -0.1s;
            }

            @-webkit-keyframes sk-circleBounceDelay {

                0%,
                80%,
                100% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                }

                40% {
                    -webkit-transform: scale(1);
                    transform: scale(1);
                }
            }

            @keyframes sk-circleBounceDelay {

                0%,
                80%,
                100% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                }

                40% {
                    -webkit-transform: scale(1);
                    transform: scale(1);
                }
            }
        </style>
        <div class="sk-circle" id="spinny">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>
        <style>
        #progressGroup {
            width: 30vw;
            margin-left: 35vw;
            margin-right: 35vw;
            position: relative;
        }
        #progressFlavorText {
            width: 100%;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #progressbar {
            -webkit-appearance: none;
            background-color: lightgrey;
            border-radius: 50px;
            width: 100%;
            margin-bottom: 20px;
        }
        #progressbar::-webkit-progress-bar {
            background-color: lightgrey;
            border-radius: 50px;
        }
        #progressbar::-moz-progress-bar {
            background-color: #03A9F4;
            border-radius: 50px;
        }
        #progressbar.failed::-moz-progress-bar {
            background-color: red;
        }
        /* Webkit needs this in a separate rule */
        #progressbar::-webkit-progress-value {
            background-color: #03A9F4;
            border-radius: 50px;
        }
        #progressbar.failed::-webkit-progress-value {
            background-color: red;
        }

        #spinny.failed {
            visibility: hidden;
        }
        </style>
        <div id="progressGroup">
            <progress id="progressbar"></progress>
            <div id="progressFlavorText">Downloading App...</span>
        </div>
    </div>

    <script>
        const progressbar = document.getElementById("progressbar");
        const flavorText = document.getElementById("progressFlavorText");
        let req = new XMLHttpRequest();
        window.setFailure = (msg) => {
            if (!document.body.contains(progressbar)) {
                window.removeEventListener("error", window.setFailure);
            }
            progressbar.classList.add("failed");
            flavorText.textContent = "" + (msg instanceof ErrorEvent ? msg.error : msg);
            document.getElementById("spinny").classList.add("failed");
        };
        window.addEventListener("error", window.setFailure);
        req.addEventListener("progress", (ev) => {
            if (!ev.lengthComputable) {
                flavorText.textContent = Math.floor(ev.loaded / 100) / 10 + "kb loaded";
                return;
            }
            progressbar.value = ev.loaded / ev.total;
        });
        req.addEventListener("loadend", (ev) => {
            progressbar.value = 1;
            if (req.status != 200 && req.status != 304) {
                setFailure("Downloading Failed: " + req.statusText);
                return;
            }
            flavorText.textContent = "Initializing App...";
            const script = document.createElement("script");
            script.type = "application/javascript";
            // force the timeout to execute on at least the frame after the next
            // otherwise 'initializing' will never appear on Chrome
            setTimeout(() => {
                script.textContent = req.responseText;
                document.body.appendChild(script);
                req = null;
                if (progressbar.classList.contains("failed")) return;
                flavorText.textContent = "Starting App...";
            }, 16)
        })
        req.open("GET", "./main.bundle.js");
        req.send();
    </script>
</body>

</html>
